<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="todo.module.js"></script>
    <script src="todo.controller.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      Next todo: <input type="text" name="next" ng-model="next" required>
      <button ng-click="addTodo(next)">Add</button>
      <h3>To Do</h3>
      <ul>
        <li style="list-style-type:none" ng-repeat="item in todoList">
          <input type=checkbox ng-click="addDone(item,$index)">{{item | capitalize}}
        </li>
      </ul>
      <h3>Done</h3>
      <ul>
        <li style="text-decoration:line-through; cursor:pointer" ng-repeat="item in doneList">
          <span ng-click="undone(item,$index)">{{item | capitalize}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
